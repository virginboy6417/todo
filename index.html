<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container  " >
<h2 class="text-success text-center" >Registration form</h2>

        <label for="athlete">Athlete:</label>
        <input class="form-control" type="text" id="athlete">
        <label for="gender">Gender:</label>
        <input class="form-control" type="text" id="gender">
        <label for="sport">Sport:</label>
        <input class="form-control" type="text" id="sport">
        <label for="country">Country:</label>
        <input class="form-control" type="text" id="country">
        <button class="btn btn-success w-25 d-block my-2 mx-auto " onclick="register()">Register</button>
    </div>

    <div>
        <table id="show" class="table table-dark table-striped">
            <!-- Table data will be dynamically generated here -->
        </table>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
